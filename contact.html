<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Gaming Website</title>
    <link rel="stylesheet"
          type="text/css" href="css/style.css">
    <link rel="stylesheet"
          href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            min-height: 100vh;
            background: #08071d;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("bg.png") no-repeat center center/cover;
        }

            .container form {
                width: 670px;
                height: 400px;
                display: flex;
                justify-content: center;
                box-shadow: 20px 20px 50px rgba(0,0,0,0.5);
                border-radius: 15px;
                background: rgba(255,255,255,0.1);
                backdrop-filter: blur(10px);
                flex-wrap: wrap;
            }

                .container form h1 {
                    color: #fff;
                    font-weight: 500;
                    margin-top: 20px;
                    width: 500px;
                    text-align: center;
                }

                .container form input {
                    width: 290px;
                    height: 40px;
                    padding-left: 10px;
                    outline: none;
                    border: none;
                    font-size: 15px;
                    margin-bottom: 10px;
                    background: none;
                    border-bottom: 2px solid #fff;
                }

                    .container form input::placeholder {
                        color: #ddd;
                    }

                .container form #lastName,
                .container form #mobile {
                    margin-left: 20px;
                }

                .container form h4 {
                    color: #fff;
                    font-weight: 300;
                    width: 600px;
                    margin-top: 20px;
                }

                .container form textarea {
                    background: none;
                    border: none;
                    border-bottom: 2px solid #fff;
                    color: #fff;
                    font-weight: 200;
                    font-size: 15px;
                    padding: 10px;
                    outline: none;
                    min-width: 600px;
                    max-width: 600px;
                    min-height: 80px;
                    max-height: 80px;
                }

        textarea::-webkit-scrollbar {
            width: 1em;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: rgba(194,194,194,0.713);
        }

        .container form #button {
            border: none;
            background: #fff;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: 600;
            font-size: 20px;
            color: #333;
            width: 100px;
            padding: 0;
            margin-right: 500px;
            margin-bottom: 30px;
            transition: 0.3s;
        }

            .container form #button:hover {
                opacity: 0.7;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <header>
                <a href="index.html"><img src="img/logo.png" width="200px" height="auto" align="left"></a>
                <ul class="navlist">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>

                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="bx bx-menu" id="menu-icon"></div>
            </header>



            <div class="container">
                <form>
                    <h1>Contact Us Form</h1>
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="text" id="mobile" placeholder="Mobile" required>
                    <h4>Type Your Message Here...</h4>
                    <textarea required></textarea>
                    <input type="submit" value="Send" id="button">
                </form>
            </div>





            <div class="scroll-down">
                <a href="#"><i class="ri-arrow-down-s-fill"></i></a>
            </div>
            <video autoplay muted loop plays-inline class="background-clip">
                <source src="img/bg.mp4" type="video/mp4">
            </video>
        </div>

    </div>


    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/script.js"></script>

</body>
</html>
